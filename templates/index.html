<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifesaving Society Form Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { width: 100%; }
    </style>
</head>
<body>
    <div class="container shadow">
        <h2 class="text-center mb-4">Course Roster Automator</h2>
        <p class="text-muted text-center">Upload your <code>roster.csv</code> and select the course type.</p>
        
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csv_file" class="form-label">Upload CSV Roster</label>
                <input type="file" class="form-control" name="csv_file" id="csv_file" accept=".csv" required>
            </div>

            <div class="mb-3">
                <label for="form_type" class="form-label">Select Form Template</label>
                <select class="form-select" name="form_type" id="form_type" required>
                    <option value="" selected disabled>Choose a course...</option>
                    <option value="efa">Emergency First Aid (2014)</option>
                    <option value="bronze_med">Bronze Medallion (2020)</option>
                    <option value="bronze_cross">Bronze Cross (2020)</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary py-2">Generate & Download PDFs</button>
        </form>
        <div class="mt-4 text-center">
            <small class="text-muted">Ensure your CSV has columns: AttendeeName, Street, City, PostalCode, E-mail, AttendeePhone, DateOfBirth</small>
        </div>
    </div>
</body>
</html>
