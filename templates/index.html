<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automator | Kelvin Chow</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect width='512' height='512' rx='100' fill='%2310b981'/><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle' font-family='sans-serif' font-weight='900' font-size='350' fill='white'>K</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- EXACT COLORS FROM YOUR REACT APP.JS --- */
            
            /* Background Gradient: from-gray-900 to-black */
            --bg-start: #111827; 
            --bg-end: #000000;
            
            /* Overlay Gradient: from-emerald-900/20 to-cyan-900/20 */
            --overlay-start: rgba(6, 78, 59, 0.2); 
            --overlay-end: rgba(22, 78, 99, 0.2);

            /* Accents: text-emerald-500 */
            --accent-primary: #10b981; 
            
            /* Glass Card: bg-gray-900/40 border-gray-700/20 */
            --glass-bg: rgba(17, 24, 39, 0.4);
            --glass-border: rgba(55, 65, 81, 0.2);
            
            /* Text Colors */
            --text-white: #ffffff;
            --text-muted: #9ca3af; /* gray-400 */
        }

        body {
            /* Matches 'bg-gradient-to-br from-gray-900 to-black' */
            background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
            font-family: 'Outfit', sans-serif;
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Matches the absolute inset-0 gradient overlay */
        .ambient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, var(--overlay-start), var(--overlay-end));
            z-index: -1;
            pointer-events: none;
        }

        /* --- Animations (Extracted from your Style Block) --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* --- The Card (Matches Project/Modal Cards) --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(24px); /* matches backdrop-blur-xl */
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem; /* matches rounded-xl */
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            /* matches shadow-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Matches hover effects: hover:shadow-emerald-500/30 hover:border-emerald-500/30 */
        .glass-card:hover {
            box-shadow: 0 0 40px -10px rgba(16, 185, 129, 0.3);
            border-color: rgba(16, 185, 129, 0.3);
        }

        /* Typography */
        h2 { 
            font-weight: 900; /* font-black */
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            color: white;
        }

        .highlight-text {
            color: var(--accent-primary); /* emerald-500 */
        }
        
        p.desc { 
            color: var(--text-muted); 
            font-size: 0.95rem; 
            margin-bottom: 2rem; 
        }

        /* --- Inputs (Matches Search Bar / Modal Inputs) --- */
        /* bg-gray-900/90 border-gray-600/30 */
        .form-label {
            color: var(--text-white);
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
        }

        .custom-input {
            background: rgba(17, 24, 39, 0.9); 
            border: 1px solid rgba(75, 85, 99, 0.3);
            color: white;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 0.75rem 1rem;
            width: 100%;
            font-size: 0.95rem;
            transition: all 0.2s;
            outline: none;
            font-family: 'Outfit', sans-serif;
            backdrop-filter: blur(4px);
        }

        .custom-input:focus {
            /* focus:ring-emerald-500 */
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* File Input Styling */
        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 5px 12px;
            margin-right: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        input[type="file"]::file-selector-button:hover { background: rgba(255, 255, 255, 0.2); }

        /* Dropdown Arrow Fix */
        select.custom-input {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        option { background-color: #111827; color: white; }

        /* --- Button (Matches 'View My Work' / 'Send' Buttons) --- */
        /* bg-emerald-600/80 hover:bg-emerald-500/90 shadow-emerald-500/50 */
        .btn-portfolio {
            background: rgba(5, 150, 105, 0.8); 
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* rounded-full */
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1.5rem;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
            box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.5);
        }

        .btn-portfolio:hover { 
            background: rgba(16, 185, 129, 0.9); 
            transform: scale(1.02);
        }

        /* --- Footer --- */
        .footer-link {
            display: block;
            margin-top: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: 0.3s;
        }
        .footer-link:hover { color: var(--accent-primary); }
        
        /* Spinner */
        .spinner { display: none; width: 1.2rem; height: 1.2rem; border: 2px solid rgba(255,255,255,0.3); border-top: 2px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 8px; vertical-align: middle; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading .spinner { display: inline-block; }

    </style>
</head>
<body>

    <div class="ambient-overlay"></div>

    <div class="container d-flex justify-content-center">
        <div class="glass-card animate-float">
            <h2>Test  Sheet <span class="highlight-text">Automator</span></h2>
            <p class="desc">Took Someone Long Enough...</p>

            <form action="/" method="POST" enctype="multipart/form-data" id="uploadForm">
                
                <div class="mb-4">
                    <label class="form-label">Upload File (CSV)</label>
                    <input type="file" class="custom-input" name="csv_file" accept=".csv" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">Select Course</label>
                    <select class="custom-input" name="form_type" required>
                        <option value="" selected disabled>Choose Test Sheet...</option>
                        <option value="efa">Emergency First Aid (2014)</option>
                        <option value="bronze_med">Bronze Medallion (2020)</option>
                        <option value="bronze_cross">Bronze Cross (2020)</option>
                        <option value="bronze_star">Bronze Star (2020)</option>
                        <option value="sfa">Standard First Aid (2023)</option>
                    </select>
                </div>

                <button type="submit" class="btn-portfolio" id="submitBtn">
                    <div class="spinner"></div>
                    <span id="btnText">Generate PDFs</span>
                </button>
            </form>

            <a href="https://kelvinchow2003.github.io/kelvin-portfolio-2025/" class="footer-link">
                &larr; Developed By Kelvin Chow
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', function() {
            if (form.checkValidity()) {
                btn.classList.add('loading');
                btn.disabled = true;
                btnText.textContent = "Processing...";
            }
        });
    </script>
</body>
</html>
